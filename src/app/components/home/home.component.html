<div class="p-4">
  <div class="flex justify-content-between align-items-center mb-4">
    <h1>Welcome to the Dashboard</h1>
    <div>
      <span class="mr-3">Hello, {{ currentUser?.fullName }}</span>
      <p-button label="Create New Item" icon="pi pi-plus" (onClick)="createNew()"></p-button>
      <p-button label="Sign out" (onClick)="logOut()" styleClass="p-button-secondary ml-2"></p-button>
    </div>
  </div>

  <div class="grid">
    <div class="col-12 md:col-6 lg:col-4" *ngFor="let item of items">
      <p-card [header]="item.title" [style]="{ height: '200px' }">
        <p>{{ item.content }}</p>
        <ng-template pTemplate="footer">
          <small>By {{ item.author }} on {{ item.createdAt | date }}</small>
        </ng-template>
      </p-card>
    </div>
  </div>

  <div *ngIf="items.length === 0" class="text-center mt-4">
    <p>No items yet. <a (click)="createNew()" style="cursor: pointer;">Create your first item!</a></p>
  </div>
</div>
