<div class="auth-shell">
  <p-card header="Sign in" class="auth-card">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <div *ngIf="isLoading" class="overlay">
      <p-progressSpinner></p-progressSpinner>
    </div>
    <div class="field">
      <label for="email">Email</label>
      <input
        type="text"
        pInputText
        formControlName="email"
        class="w-full"
        name="email"
        placeholder="Type your email"
      />
      <small
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="block p-error"
      >
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Email should be valid</div>
      </small>
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input
        type="password"
        pInputText
        formControlName="password"
        class="w-full"
        name="password"
        placeholder="Type your password"
      />
      <small
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="block p-error"
      >
        <div *ngIf="password.errors?.['required']">Password is required.</div>
      </small>
    </div>
      <p-button
        label="SIGN IN"
        styleClass="w-full"
        [disabled]="loginForm.invalid || isLoading"
        [loading]="isLoading"
        type="submit"
      ></p-button>
    </form>
    <div *ngIf="errorMessage" class="p-mt-3">
      <p-message severity="error" text="{{ errorMessage }}"></p-message>
      <div class="p-mt-2 text-center">
        <button pButton type="button" label="Retry" (click)="loginUser()" class="p-button-text"></button>
      </div>
    </div>
    <div class="mt-2 text-center">Not a member? <a routerLink="/register">Register</a></div>
  </p-card>
</div>
